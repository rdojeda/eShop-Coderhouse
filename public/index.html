<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                  <h1 class="mt-5 mb-3">Google SignIn</h1>
                  
    
                    <div id="g_id_onload" class="mt-5"
                        data-client_id="403477088454-a861brl8d3pet31r7ak8p6ciadtt363j.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                        data-auto_prompt="false"
                        data-auto_select="true">
                    </div>

                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>

                    <button id="g_id_signout" class="btn btn-primary mt-5">Sign Out</button>

                           
  
            </div>
   
        </div>

    </div>
 
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/authGoogle.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</div>
</html>
